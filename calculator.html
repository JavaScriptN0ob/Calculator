<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator By Wenpei Z</title>
    <link rel="stylesheet" href="./style/calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <main class="container">
        <div class="calculator">
            <div class="calculator__screen_wrapper">
                <input type="text" class="calculator__screen-review" value="0"/>
                <input type="number" class="calculator__screen-result">
            </div>
            <div class="calculator__buttons">
                <!-- <div class="calculator__buttons-column"> -->
                    <div class="clear">C</div>
                    <div class="clock"><i class="fas fa-clock"></i><p class="clock__description">← press C to quit clock</p></div>
                    <div class="divide operator">÷</div>
                <!-- </div> -->
                <!-- <div class="calculator__buttons-column"> -->
                    <div class="seven number">7</div>
                    <div class="eight number">8</div>
                    <div class="nine number">9</div>
                    <div class="multiple operator">x</div>
                <!-- </div> -->
                <!-- <div class="calculator__buttons-column"> -->
                    <div class="four number">4</div>
                    <div class="five number">5</div>
                    <div class="six number">6</div>
                    <div class="minus operator">-</div>
                <!-- </div> -->
                <!-- <div class="calculator__buttons-column"> -->
                    <div class="one number">1</div>
                    <div class="two number">2</div>
                    <div class="three number">3</div>
                    <div class="plus operator">+</div>
                <!-- </div> -->
                <!-- <div class="calculator__buttons-column"> -->
                    <div class="zero number">0</div>
                    <div class="dot">.</div>
                    <div class="equal">=</div>
                <!-- </div>            -->
            </div>
        </div>
    </main>
    <footer>
        <div class="author">
            <marquee 
              direction="left" 
              behavior="alternate" 
              scrollamount="4"
              onmouseover="this.stop()"
              onmouseout="this.start()"
              >
              <p>Author: <span class="authorName">Wenpei Z</span></p>
              <p>Email: <span class="authorEmail">wenpeijs@gmail.com</span>
                <a href=mailto:wenpeijs@gamil.com>Email WenpeiZ</a>
              </p>
            </marquee>
        </div>
        <script src="js/calculator.js"></script></footer>
</body>
</html>
